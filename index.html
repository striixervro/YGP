<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Assistant</title>
    <style>
      body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
    text-align: center;
    margin-top: 30px;
    display: flex;
    align-items: center;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.chat-area {
    background-color: #FFF;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
    padding: 20px;
    max-height: 400px;
    overflow-y: auto;
}

.card {
    background-color: #8a8a8a;
    color: #FFF;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 4px;
}

.input-area {
    display: flex;
    flex-wrap: wrap; /* Allow the input area to wrap on smaller screens */
    margin-top: 20px;
}

.input-text {
    flex: 1;
    min-width: 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: inherit;
    font-size: inherit;
    resize: vertical;
}

.input-button {
    padding: 10px 20px;
    background-color: #333;
    color: #FFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.loader {
    display: none;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    margin-left: 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading {
    display: flex;
    align-items: center;
}

.brand-logo {
    width: 50px; /* Adjust the size of the logo as needed */
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.header-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    justify-content: center;
}

.footercontent {
    text-align: center;
    color: #666;
    margin-top: 30px;
}

    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <img src="logo.png" alt="STRiiXER Logo" class="brand-logo" />
        <h1>यार GPT - Ask Anything</h1>
      </div>
      <div class="chat-area" id="chat-area"></div>
      <div class="input-area">
        <input
          type="text"
          class="input-text"
          id="message"
          placeholder="Type your message here"
        />
        <button type="button" class="input-button" onclick="postData()">
          Send
        </button>
        <div class="loader" id="loader"></div>
      </div>
    </div>

    <div class="footercontent">
      <p>&copy; 2023 STRiiXER. All rights reserved.</p>
    </div>

    <script>
      /*  */
      const apiUrl = "https://api.openai.com/v1/chat/completions";
const apiKey = "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"; // Add your own key here
const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // Proxy server URL

const loader = document.getElementById("loader");

async function postData() {
  const message = document.getElementById('message').value;

  if (apiKey === "") {
    console.log("You forgot to add your own key!");
    return;
  }

  loader.style.display = "block";
  document.getElementById('message').disabled = true;
  document.getElementById('message').style.cursor = "not-allowed";

  const response = await fetch(proxyUrl + apiUrl, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${apiKey}`
    },
    body: JSON.stringify({
      "model": "gpt-3.5-turbo",
      "messages": [
        {
          "role": "system",
          "content": "You"
        },
        {
          "role": "user",
          "content": message
        }
      ]
    })
  });

  const data = await response.json();
  console.log(data);
  console.log("DONE");

  loader.style.display = "none";
  document.getElementById('message').disabled = false;
  document.getElementById('message').style.cursor = "auto";

  const responseText = data.choices[0].message.content.trim();
  const card = document.createElement('div');
  card.className = 'card';
  card.textContent = responseText;
  document.getElementById('chat-area').appendChild(card);

  document.getElementById('message').value = '';
  document.getElementById('message').focus();
}

    </script>
  </body>
</html>
